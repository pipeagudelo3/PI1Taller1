<!doctype html>
<html>
<head><meta charset="utf-8"></head>
<body>
  <h1>Movie Reviews</h1>

  <form method="get">
    <input name="searchMovie" placeholder="Buscar por título..." />
    <button type="submit">Buscar</button>
  </form>

  <hr/>

  {% for movie in movies %}
    <div>
      <h2>{{ movie.title }}</h2>
      <p>{{ movie.description }}</p>

      {% if movie.image %}
        <img src="{{ movie.image.url }}" alt="{{ movie.title }}" width="220"/>
      {% endif %}

      {% if movie.url %}
        <p><a href="{{ movie.url }}" target="_blank">Ver más</a></p>
      {% endif %}
    </div>
    <hr/>
  {% endfor %}
</body>
</html>
