<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Movie Reviews</title>

  <!-- Bootstrap CSS (CDN) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container py-4">
  <h1 class="mb-1">Movie Reviews</h1>
  <p class="text-muted mb-4">Felipe Agudelo</p>


  <!-- Buscador -->
  <form method="get" class="row g-2 mb-4">
    <div class="col-12 col-md-8 col-lg-6">
      <input
        class="form-control"
        name="searchMovie"
        placeholder="Buscar por título..."
        value="{{ request.GET.searchMovie }}"
      />
    </div>
    <div class="col-12 col-md-auto">
      <button class="btn btn-primary w-100" type="submit">Buscar</button>
    </div>
  </form>

  <!-- Lista de películas -->
  <div class="row row-cols-1 row-cols-md-2 g-4">
    {% for movie in movies %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          {% if movie.image %}
            <img src="{{ movie.image.url }}" class="card-img-top" alt="{{ movie.title }}">
          {% endif %}

          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ movie.title }}</h5>
            <p class="card-text">{{ movie.description }}</p>

            {% if movie.url %}
              <div class="mt-auto">
                <a href="{{ movie.url }}" target="_blank" class="btn btn-outline-secondary">Ver más</a>
              </div>
            {% endif %}
          </div>
        </div>
      </div>
    {% empty %}
      <div class="col">
        <div class="alert alert-warning mb-0">
          No hay películas para mostrar.
        </div>
      </div>
    {% endfor %}
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
